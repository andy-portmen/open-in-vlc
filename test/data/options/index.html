<!DOCTYPE html>
<html>

<head>
  <title>Open In VLC media player :: Options</title>
  <style>
    input[type="path"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <p>
    <label for="blacklist">Filter URLs or Media Types (seperated by comma)</label>
    <br>
    <input type="text" id="blacklist" placeholder="example: youtube,w3schools.com,mp4,avi">
  </p>
  <p>
    <label for="path">Path to VLC executable:</label>
    <br>
    <input type="path" id="path" placeholder="example: C:\VLC\vlc.exe">
  </p>
  <p>
    On Windows, if path is not provided (is empty) <code>%ProgramFiles%\VideoLAN\VLC\vlc.exe</code> directory is used.
    On Linux, if the path is not set, it is assumed that the "vlc" binary can be found in the PATH environment
    variables. On Mac, this option is ignored since <code>open -a VLC</code> command is used.
  </p>
  <p>
    <label><input type="checkbox" id="m3u8"> When there are more than one media links, send them all in an M3U8
      container at once.</label>
  </p>
  <p>
    <label><input type="checkbox" id="faqs"> Open FAQs page on updates to notify about the recent changes.</label>
  </p>

  <div data-cols="4" id="explore"></div>

  <p>
    <button id="reset">Reset</button>
    <button id="support">Support Development</button> - <button id="save">Save</button> <span id="toast"></span>
  </p>

  <script src="index.js"></script>
</body>

</html>
