<!DOCTYPE html>
<html>
<head>
  <title>Options Page :: Open in VLC</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="one">
    <label for="path">Path to the Media Player <a target="_blank" data-href="faq13">executable</a>:</label>
    <input type="text" id="path" placeholder="example: C:\VLC\vlc.exe">
  </div>

  <div class="one">
    <label for="media-player">Preferred Media Player</label>
    <select id="media-player">
      <option value="VLC">VLC (VideoLAN) (Recommended)</option>
      <option value="POT">PotPlayer (Windows Only)</option>
      <option value="QMP">QMPlay2</option>
    </select>
  </div>

  <div class="one">
    <label for="runtime"><a data-href="faq17" target="_blank">Runtime</a> for Native Client</label>
    <div>
      <select id="runtime">
        <option value="com.add0n.node">NodeJS (com.add0n.node)</option>
        <option value="org.webextension.bun">BunJS (org.webextension.bun)</option>
      </select>
    </div>
  </div>

  <div class="one">
    <label for="media-types">Show "Open in VLC" context menu for the following file extensions</label>
    <textarea rows="5" id="media-types" placeholder="avi, mid, webm, mpg, mp2, mpeg, ..."></textarea>
  </div>

  <div class="one">
    <label for="blacklist"><a data-href="faq12" target="_blank">Filter URLs or Media Types</a> (separated by comma)</label>
    <textarea rows="3" id="blacklist" placeholder="example: youtube, w3schools.com, mp4, avi"></textarea>
  </div>

  <div class="one">
    <label for="user-argument-string"><a data-href="faq16" target="_blank">Custom Arguments</a></label>
    <textarea rows="5" id="user-argument-string" placeholder="example: --autoscale --video-on-top --title=[[title]]

Use dynamic CSS selectors by wrapping queries in [[]]. To get an element's attribute, append @ with the attribute name, e.g., [[.classname@id]]."></textarea>
  </div>

  <div class="two">
    <label for="m3u8">Use <a target="_blank" data-href="faq11">M3U8</a> Container</label>
    <input type="checkbox" id="m3u8">
    <label for="one-instance">Open VLC in one instance mode</label>
    <input type="checkbox" id="one-instance">
    <label for="send-title-meta">Send <a data-href="faq14" target="_blank">Page Title</a> as VLC argument</label>
    <input type="checkbox" id="send-title-meta">
    <label for="send-referrer">Use <code>http-referrer</code> argument to send the page as the referrer</label>
    <input type="checkbox" id="send-referrer">
    <label for="send-user-agent">Use <code>http-user-agent</code> argument to send requests with the browser user-agent string</label>
    <input type="checkbox" id="send-user-agent">
    <label for="use-page-title">Use <a data-href="faq14" target="_blank">Page Title</a> for M3U8 Tracks</label>
    <input type="checkbox" id="use-page-title">
    <label for="faqs">Open FAQs Page on Updates</label>
    <input type="checkbox" id="faqs">
    <label for="max-number-of-items">Maximum number of recordings per tab</label>
    <input type="number" min="5" id="max-number-of-items">
  </div>

  <p>
    <button id="usage">Usage Instruction</button>
    <button id="support">Support Development</button>
  </p>
  <p>
    <button id="helper">Open Helper Page</button>
    <button id="reset">Factory Reset</button>
    <button id="save"><b>Save Options</b></button> <span id="toast"></span>
  </p>

  <script src="/const.js"></script>
  <script src="termlib_parser.js"></script>
  <script src="index.js"></script>
</body>
</html>
